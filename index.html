<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ProQoutes • Fast Painting Quotes | Louisville • Henderson • Evansville</title>
<meta name="description" content="Bright, fast painting quotes in Louisville & Henderson, KY and Evansville, IN — plus surrounding areas. Interior & exterior pros ready this week.">

<style>
  :root{
    --ink:#0b132b;
    --brand:#6d28d9;
    --accent:#2563eb;
    --green:#22c55e;
    --bg:#f7fbff;
    --card:#ffffff;
    --muted:#64748b;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    color:var(--ink);
    background: var(--bg);
    cursor: default;
  }
  input, textarea, select { cursor: text; }
  button, .btn, a { cursor: pointer; }

  header{
    position:sticky; top:0; z-index:50;
    background: linear-gradient(90deg, var(--brand) 0%, var(--accent) 60%, var(--green) 100%);
    color:#fff; box-shadow:0 6px 24px rgba(0,0,0,.1);
  }
  .wrap{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:14px 18px}
  .brand{
    font-weight:900;
    font-size:clamp(28px, 5vw, 40px); /* Bigger and bolder */
    letter-spacing:.4px;
  }
  .tabs{display:flex; gap:6px; flex-wrap:wrap;}
  .tab-btn{
    border:0; background:rgba(255,255,255,.18); color:#fff;
    padding:10px 14px; border-radius:12px; font-weight:700;
    transition:transform .12s ease, background .2s ease;
  }
  .tab-btn[aria-selected="true"]{
    background:#fff; color:var(--ink); box-shadow:0 6px 18px rgba(0,0,0,.12);
    transform: translateY(-1px);
  }

  main{max-width:1100px; margin:20px auto; padding:0 18px 40px;}

  .card{
    background:var(--card); border:1px solid #e2e8f0; border-radius:18px;
    padding:18px; box-shadow:0 10px 30px rgba(2,6,23,.06);
  }

  h1{margin:0 0 10px; font-size:clamp(26px, 5vw, 44px); color:#fff;}
  h2{margin:0 0 10px; font-size:clamp(20px, 3vw, 28px)}
  p.lead{
    margin:0 0 16px;
    color:#fff; /* <-- changed to white */
    font-size:18px;
  }

  label{display:block; font-weight:700; margin:10px 0 6px}
  input, textarea, select{
    width:100%; font-size:16px; padding:12px 14px;
    border:1.4px solid #cbd5e1; border-radius:12px; background:#fff;
  }
  textarea{min-height:110px; resize:vertical}

  .btn{
    display:inline-block; border:0; border-radius:12px; padding:12px 18px;
    background:linear-gradient(135deg, var(--brand), var(--accent));
    color:#fff; font-weight:800; text-decoration:none;
    box-shadow:0 10px 24px rgba(37,99,235,.35);
    transition: transform .12s ease, box-shadow .2s ease, filter .2s ease;
  }

  /* HERO slideshow */
  .hero{
    position:relative; border-radius:22px; overflow:hidden;
    height:56vh; min-height:420px; margin-bottom:18px;
  }
  .slides{position:absolute; inset:0;}
  .slide{
    position:absolute; inset:0; width:100%; height:100%;
    object-fit:cover; object-position:center;
    opacity:0; transition:opacity .9s ease;
  }
  .slide.active{opacity:1}
  .scrim{position:absolute; inset:0; background:linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.6));}
  .heroContent{
    position:relative; z-index:2; color:#fff; height:100%;
    display:flex; align-items:center; justify-content:center; text-align:center; padding:0 16px;
  }
  .badges{
    position:absolute; bottom:10px; right:12px; z-index:2; color:#fff; font-size:12px; opacity:.95;
    background:rgba(0,0,0,.25); padding:6px 10px; border-radius:10px;
  }

  [role="tabpanel"]{ display:none; }
  [role="tabpanel"].active{ display:block; }

  footer{ color:#475569; padding:30px 18px 50px; text-align:center }
</style>
</head>
<body>

<header>
  <div class="wrap">
    <div class="brand">ProQoutes</div>
    <div class="tabs" role="tablist" aria-label="Site sections">
      <button class="tab-btn" role="tab" aria-selected="true" aria-controls="tab-home" id="tab-home-btn">Home</button>
      <button class="tab-btn" role="tab" aria-selected="false" aria-controls="tab-quote" id="tab-quote-btn">Get Quote</button>
      <button class="tab-btn" role="tab" aria-selected="false" aria-controls="tab-areas" id="tab-areas-btn">Service Areas</button>
      <button class="tab-btn" role="tab" aria-selected="false" aria-controls="tab-painters" id="tab-painters-btn">For Painters</button>
    </div>
  </div>
</header>

<main>
  <!-- HOME -->
  <section id="tab-home" role="tabpanel" aria-labelledby="tab-home-btn" class="active">
    <div class="hero card" aria-label="Painting showcase">
      <div class="slides">
        <img class="slide active" src="images/karl-hedin-nlZhGQOy-Vw-unsplash.jpg" alt="Fresh painted interior" />
        <img class="slide" src="images/ricky-singh-BdsRtr03Wko-unsplash.jpg" alt="Painter at work" />
        <img class="slide" src="images/pexels-pixabay-221027.jpg" alt="Painting supplies" />
        <img class="slide" src="images/pexels-shkrabaanthony-5493658.jpg" alt="Painter prepping wall" />
        <img class="slide" src="images/pexels-blue-bird-7218525.jpg" alt="Home exterior painting" />
      </div>
      <div class="scrim" aria-hidden="true"></div>
      <div class="heroContent">
        <div>
          <h1>Fast, Friendly Painting Quotes</h1>
          <p class="lead">Louisville &amp; Henderson, KY • Evansville, IN — <strong>and surrounding areas</strong>. Interior &amp; exterior pros ready this week.</p>
          <div style="display:flex; gap:10px; justify-content:center; flex-wrap:wrap;">
            <a class="btn" data-goto="tab-quote">Get my free quote</a>
            <a class="btn ghost" data-goto="tab-painters">Are you a painter?</a>
          </div>
        </div>
      </div>
      <div class="badges">Licensed &amp; Insured • Local Pros • No obligation</div>
    </div>
  </section>
</main>

<footer>
  <div>© <span id="yr"></span> ProQoutes • <a href="/privacy.html">Privacy</a> • <a href="/terms.html">Terms</a></div>
</footer>

<script>
  // Slideshow slower (6s)
  const slides = document.querySelectorAll('.slide');
  let s = 0;
  setInterval(() => {
    if(!slides.length) return;
    slides[s].classList.remove('active');
    s = (s + 1) % slides.length;
    slides[s].classList.add('active');
  }, 6000);

  // Tabs
  const tabButtons = document.querySelectorAll('[role="tab"]');
  const tabPanels = document.querySelectorAll('[role="tabpanel"]');
  function activateTab(id){
    tabButtons.forEach(b=>{
      const selected = (b.getAttribute('aria-controls') === id);
      b.setAttribute('aria-selected', selected ? 'true' : 'false');
    });
    tabPanels.forEach(p=>{
      p.classList.toggle('active', p.id === id);
    });
    document.querySelector('main').scrollIntoView({behavior:'smooth', block:'start'});
  }
  tabButtons.forEach(btn=>{
    btn.addEventListener('click', ()=> activateTab(btn.getAttribute('aria-controls')));
  });
  document.querySelectorAll('[data-goto]').forEach(el=>{
    el.addEventListener('click', ()=> activateTab(el.getAttribute('data-goto')));
  });

  // Year
  document.getElementById('yr').textContent = new Date().getFullYear();
</script>
</body>
</html>
