<!DOCTYPE html>
<html>
<head>
<title>Louisville Paint Quotes</title>
<style>
body { font-family: sans-serif; padding: 2em; background: #f5f5f5; }
form { background: white; padding: 2em; border-radius: 10px; max-width: 500px; margin: auto; }
input, select { width: 100%; margin: 0.5em 0; padding: 0.5em; }
button { background: #4CAF50; color: white; padding: 0.75em; border: none; border-radius: 5px; cursor: pointer; }
</style>
</head>
<body>
<h1>Need House Painting in Louisville?</h1>
<p>Get a free quote from trusted painters in your area.</p>
<form method="POST" action="/submit">
<input name="name" placeholder="Your Name" required>
<input name="zip" placeholder="ZIP Code" required>
<input name="phone" placeholder="Phone Number" required>
<input name="email" placeholder="Your Email (optional)">
<select name="job" required>
<option value="">Select Job Type</option>
<option>Interior</option>
<option>Exterior</option>
<option>Whole Home</option>
<option>Touch-up</option>
<option>Other</option>
</select>
<button type="submit">Get My Free Quote</button>
</form>
</body>
</html>
