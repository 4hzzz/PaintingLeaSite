<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ProQoutes • Fast Painting Quotes | Louisville • Henderson • Evansville</title>
<meta name="description" content="Bright, fast painting quotes in Louisville & Henderson, KY and Evansville, IN — plus surrounding areas. Interior & exterior pros ready this week.">

<!-- Preload hero images -->
<link rel="preload" as="image" href="images/karl-hedin-nlZhGQOy-Vw-unsplash.jpg">
<link rel="preload" as="image" href="images/ricky-singh-BdsRtr03Wko-unsplash.jpg">
<link rel="preload" as="image" href="images/pexels-pixabay-221027.jpg">
<link rel="preload" as="image" href="images/pexels-shkrabaanthony-5493658.jpg">
<link rel="preload" as="image" href="images/pexels-blue-bird-7218525.jpg">

<style>
  :root{
    --ink:#0b132b;
    --brand:#6d28d9;
    --accent:#2563eb;
    --green:#22c55e;
    --bg:#f9fbff;
    --card:#ffffff;
    --muted:#64748b;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: Inter, system-ui, sans-serif;
    color:var(--ink);
    background:
      radial-gradient(1200px 600px at 15% -10%, rgba(109,40,217,.15), transparent 60%),
      radial-gradient(900px 600px at 100% 0%, rgba(34,197,94,.12), transparent 60%),
      var(--bg);
  }

  input, textarea, select { cursor:text; }
  button, .btn, a { cursor:pointer; }

  header{
    position:sticky; top:0; z-index:50;
    background:linear-gradient(90deg, var(--brand) 0%, var(--accent) 60%, var(--green) 100%);
    color:#fff; box-shadow:0 6px 24px rgba(0,0,0,.1);
  }
  .wrap{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:14px 18px}
  .brand{
    font-size:clamp(28px,6vw,52px);
    font-weight:900;
    letter-spacing:.5px;
    text-transform:uppercase;
    text-shadow:0 2px 8px rgba(0,0,0,.4);
  }

  .tabs{display:flex;gap:6px;flex-wrap:wrap;}
  .tab-btn{
    border:0;background:rgba(255,255,255,.2);color:#fff;
    padding:10px 14px;border-radius:12px;font-weight:700;
    transition:transform .12s ease, background .2s ease;
  }
  .tab-btn[aria-selected="true"]{
    background:#fff;color:var(--ink);
    box-shadow:0 6px 18px rgba(0,0,0,.12);
    transform:translateY(-1px);
  }

  main{max-width:1100px;margin:20px auto;padding:0 18px 40px;}

  .card{
    background:var(--card);border:1px solid #e2e8f0;border-radius:18px;
    padding:18px;box-shadow:0 10px 30px rgba(2,6,23,.06);
  }

  /* HERO */
  .hero{
    position:relative;border-radius:22px;overflow:hidden;
    height:56vh;min-height:420px;margin-bottom:18px;
  }
  .slides{position:absolute;inset:0;}
  .slide{
    position:absolute;inset:0;width:100%;height:100%;
    object-fit:cover;object-position:center;
    opacity:0;transition:opacity 1.4s ease;
  }
  .slide.active{opacity:1}
  .scrim{position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.25),rgba(0,0,0,.6));}
  .heroContent{
    position:relative;z-index:2;color:#fff;height:100%;
    display:flex;align-items:center;justify-content:center;text-align:center;padding:0 16px;
  }
  .heroContent h1{
    font-size:clamp(26px,5vw,48px);
    margin-bottom:10px;
    text-shadow:2px 2px 5px rgba(0,0,0,.6);
  }
  .heroContent p.lead{
    font-size:clamp(16px,2.5vw,22px);
    font-weight:600;
    color:#fff;
    /* white outline for readability */
    text-shadow:
      -1px -1px 3px #fff,
       1px -1px 3px #fff,
      -1px  1px 3px #fff,
       1px  1px 3px #fff;
  }
  .badges{
    position:absolute;bottom:10px;right:12px;z-index:2;
    color:#fff;font-size:12px;opacity:.95;
    background:rgba(0,0,0,.35);padding:6px 10px;border-radius:10px;
  }

  /* lively borders / accents outside hero */
  main::before{
    content:"";position:absolute;top:0;left:0;width:100%;height:100%;
    background:
      repeating-linear-gradient(45deg, rgba(109,40,217,.05) 0 20px, transparent 20px 40px),
      repeating-linear-gradient(-45deg, rgba(37,99,235,.05) 0 20px, transparent 20px 40px);
    z-index:-1;
  }

  [role="tabpanel"]{display:none;}
  [role="tabpanel"].active{display:block;}

  footer{color:#475569;padding:30px 18px 50px;text-align:center}
  .muted{color:var(--muted)}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="brand">ProQoutes</div>
    <div class="tabs" role="tablist">
      <button class="tab-btn" role="tab" aria-selected="true" aria-controls="tab-home" id="tab-home-btn">Home</button>
      <button class="tab-btn" role="tab" aria-selected="false" aria-controls="tab-quote" id="tab-quote-btn">Get Quote</button>
      <button class="tab-btn" role="tab" aria-selected="false" aria-controls="tab-areas" id="tab-areas-btn">Service Areas</button>
      <button class="tab-btn" role="tab" aria-selected="false" aria-controls="tab-painters" id="tab-painters-btn">For Painters</button>
    </div>
  </div>
</header>

<main>
  <section id="tab-home" role="tabpanel" class="active">
    <div class="hero card">
      <div class="slides">
        <img class="slide active" src="images/karl-hedin-nlZhGQOy-Vw-unsplash.jpg" alt="">
        <img class="slide" src="images/ricky-singh-BdsRtr03Wko-unsplash.jpg" alt="">
        <img class="slide" src="images/pexels-pixabay-221027.jpg" alt="">
        <img class="slide" src="images/pexels-shkrabaanthony-5493658.jpg" alt="">
        <img class="slide" src="images/pexels-blue-bird-7218525.jpg" alt="">
      </div>
      <div class="scrim"></div>
      <div class="heroContent">
        <div>
          <h1>Fast, Friendly Painting Quotes</h1>
          <p class="lead">Henderson, KY • Evansville, IN — and surrounding areas. Interior &amp; exterior pros ready this week.</p>
        </div>
      </div>
      <div class="badges">Licensed &amp; Insured • Local Pros • No obligation</div>
    </div>
  </section>
</main>

<footer>
  <div>© <span id="yr"></span> ProQoutes</div>
</footer>

<script>
  // Slideshow
  const slides = document.querySelectorAll('.slide');
  let s=0;
  setInterval(()=>{
    slides[s].classList.remove('active');
    s=(s+1)%slides.length;
    slides[s].classList.add('active');
  },7000); // slowed to 7s
  document.getElementById('yr').textContent=new Date().getFullYear();
</script>
</body>
</html>
