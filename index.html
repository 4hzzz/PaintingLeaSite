  <style>
    :root { --brand:#0f172a; --accent:#2563eb; --ink:#0b1220; --muted:#64748b; --bg:#f8fafc; }
    * { box-sizing:border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial; color:var(--ink); background:#fff; }

    header { background:var(--brand); color:#fff; position:sticky; top:0; z-index:50; }
    .navwrap { max-width:1100px; margin:0 auto; padding:14px 20px; display:flex; align-items:center; justify-content:space-between; }
    nav a { color:#fff; text-decoration:none; opacity:.9; margin-left:16px; font-weight:600; }
    nav a:hover { opacity:1; text-decoration:underline; }

    .hero { position:relative; height:56vh; min-height:420px; overflow:hidden; }
    .slides { position:absolute; inset:0; }
    .slide { position:absolute; inset:0; background-size:cover; background-position:center; opacity:0; transition:opacity .9s ease; }
    .slide.active { opacity:1; }
    .scrim { position:absolute; inset:0; background:linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.55)); }
    .heroInner { position:relative; z-index:2; height:100%; display:flex; align-items:center; }
    .heroBox { max-width:1100px; margin:0 auto; padding:0 20px; color:#fff; }
    .hero h1 { font-size:clamp(28px,5vw,44px); margin:0 0 10px; }
    .hero p { font-size:clamp(16px,2.6vw,20px); margin:0 0 16px; opacity:.95; }
    .cta { display:flex; gap:12px; flex-wrap:wrap; }
    .btn { background:var(--accent); color:#fff; padding:12px 18px; border-radius:10px; border:0; cursor:pointer; font-weight:700; }
    .btn.secondary { background:rgba(255,255,255,.12); border:1px solid rgba(255,255,255,.35); }

    .section { padding:40px 20px; background:var(--bg); }
    .container { max-width:1100px; margin:0 auto; }
    h2 { margin:0 0 12px; font-size:26px; }
    .grid { display:grid; gap:20px; grid-template-columns:1fr; }
    @media (min-width:900px){ .grid-2 { grid-template-columns:1fr 1fr; } }

    .card { background:#fff; border:1px solid #e5e7eb; border-radius:14px; padding:18px; box-shadow:0 2px 10px rgba(2,6,23,.04); }
    label { display:block; font-weight:600; margin:10px 0 6px; }

    .row { display:grid; gap:12px; grid-template-columns:1fr; }
    @media (min-width:700px){ .row-2 { grid-template-columns:1fr 1fr; } }
    .tiny { font-size:12px; color:var(--muted); }

    footer { padding:40px 20px; color:#475569; background:#f1f5f9; }
    footer .foot { max-width:1100px; margin:0 auto; display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:space-between; }

<script>
  const slides = document.querySelectorAll('.slide');
  let i = 0; setInterval(()=>{ slides[i].classList.remove('active'); i=(i+1)%slides.length; slides[i].classList.add('active'); }, 4000);
</script>
